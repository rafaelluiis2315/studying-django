<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ question.question_text }}</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>
                <span>{{ choice.choice_text }}</span>
                <span> {{ choice.votes }}</span>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
