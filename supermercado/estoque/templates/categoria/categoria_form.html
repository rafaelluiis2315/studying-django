{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block title %}
    Cadastro de Categorias
{% endblock title %}

{% block content %}

<form method="post">
    {% csrf_token %}
    
    {% bootstrap_form form layout="horizontal" %}
    
    {% bootstrap_button button_type="submit" content="Salvar" %}
</form>

{% endblock content %}
