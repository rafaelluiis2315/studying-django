{% extends 'base.html' %}

{% block title %}
Listagem de Produtos
{% endblock title %}

{% block content %}

<form method="get" class="d-flex justify-content-center my-4">
  <div class="col-6">
    <div class="input-group">
      <input type="text" class="form-control" name="busca" placeholder="Buscar produto">
      <button class="btn btn-primary" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
</form>
<div class="col-lg-12">
  <table class="table">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      {% for produto in lista %}
      <tr>
        <td>{{ produto.descricao }}</td>
        <td>{{ produto.preco }}</td>
        <td>
          <div class="btn-group">
            <a class="btn btn-primary" href="{% url 'perfil_produto' id=produto.id %}">
              <i class="bi bi-card-list"></i>
            </a>
            <a class="btn btn-secondary" href="{% url 'editar_produto' id=produto.id %}">
              <i class="bi bi-pencil-square"></i>
            </a>
            <a class="btn btn-danger" href="{% url 'remover_produto' id=produto.id %}">
              <i class="bi bi-trash-fill"></i>
            </a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'cadastrar_produto' %}">
    <button type="submit" class="btn btn-primary">
      Cadastrar
    </button>
  </a>
</div>
{% endblock content %}
