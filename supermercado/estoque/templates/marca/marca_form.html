{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
    Cadastro de Fornecedores
{% endblock title %}

{% block content %}
    <div class="col-8 mt-5">
        <form method="post" class="form">
            {% csrf_token %}
    
            {% bootstrap_form form layout="horizontal" %}
    
            {% bootstrap_button button_type="submit" content="Salvar" %}
        </form>
    </div>

{% endblock content %}
