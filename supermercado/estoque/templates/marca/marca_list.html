{% extends 'base.html' %}

{% block title %}
Listagem de Marcas
{% endblock title %}

{% block content %}

<form method="get" class="d-flex justify-content-center my-4">
    <div class="col-6">
        <div class="input-group">
            <input type="text" class="form-control" name="busca" placeholder="Buscar marca">
            <button class="btn btn-primary" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>
</form>



<div class="col-lg-12">
    <table class="table ">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Produtos</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for marca in marcas %}
                <tr>
                    <td>{{ marca.nome }}</td>
                    <td><a class="link-secondary" href="{% url 'marca_produto' id=marca.id %}">Ver produtos</a></td>

                    <td>
                        <div class="btn-group">
                            <a class="btn btn-primary" href="{% url 'editar_marca' id=marca.id %}">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a class="btn btn-danger" href="{% url 'remover_marca' id=marca.id %}">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'cadastrar_marca' %}">
        <button type="submit" class="btn btn-primary">
            Cadastrar
        </button>
    </a>
</div>

{% endblock content %}
